<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Case Reports</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"></script>
    <script defer src="/js/utils.js"></script>
    <script defer src="/js/generate-report.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="header-links">
        <a href="/dashboard" class="button-link">Back to Dashboard</a>
        <button onclick="logout()">Logout</button>
    </div>
    <h3>Generate Case Reports</h3>
    <form id="reportForm">
        <label for="stage">Filter by Stage:</label>
        <select id="stage" name="stage">
            <option value="">All Stages</option>
            <option value="filing">Filing</option>
            <option value="attendance">Attendance</option>
            <option value="evidence">Evidence</option>
            <option value="arguments">Arguments</option>
            <option value="final_decision">Final Decision</option>
        </select>
        <button type="submit">Generate Report</button>
    </form>

    <div id="reportResult">
        <h4>Report</h4>
        <button onclick="generateReport()">Generate Report as PDF</button>
        <table class="user-table" id="reportTable">
            <thead>
                <tr>
                    <th>Stage</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</body>
</html>
